<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice simple</title> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <h1>Calculatrice simple</h1>
    <input type="number" name="display" id="display" value="0">
    <div id="calculator">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>=</button>
      <button>0</button>
      <button>C</button>
      <button>+</button>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
